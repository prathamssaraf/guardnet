# GuardNet Router Configuration
# Optimized for embedded router deployment

[router]
model = "GuardNet-R1"
version = "1.0.0"
memory_limit = "512MB"
storage_path = "/data/guardnet"

[dns]
listen_port = 53
upstream_servers = ["1.1.1.1:53", "8.8.8.8:53"]
cache_size = 10000
cache_ttl = 3600
query_timeout = 5

[filtering]
threat_db_path = "/data/guardnet/threats.db"
confidence_threshold = 0.70
enable_malware_blocking = true
enable_ad_blocking = true
enable_phishing_blocking = true
enable_parental_controls = false

[network]
router_ip = "192.168.1.1"
dhcp_range_start = "192.168.1.100"
dhcp_range_end = "192.168.1.200"
lease_time = "24h"
wifi_ssid = "GuardNet-Secure"
wifi_password = "GuardNet2024!"

[subscription]
tier = "pro"
device_limit = 50
features = ["ad_blocking", "malware_protection", "parental_controls", "analytics"]
license_key = "GN-PRO-2024-DEMO"

[updates]
auto_update_threats = true
update_frequency = 3600  # 1 hour
update_server = "https://feeds.guardnet.com"
fallback_feeds = [
    "https://openphish.com/feed.txt",
    "https://urlhaus.abuse.ch/downloads/json/"
]

[logging]
log_level = "info"
log_dns_queries = true
log_blocked_requests = true
max_log_size = "100MB"
log_retention_days = 30

[web_interface]
enable_admin_panel = true
admin_port = 8888
admin_username = "admin"
admin_password_hash = "$2y$10$example"
ssl_cert_path = "/etc/ssl/guardnet.crt"
ssl_key_path = "/etc/ssl/guardnet.key"

[analytics]
enable_stats_collection = true
anonymize_client_ips = true
export_format = "json"
stats_retention_days = 90

[parental_controls]
enable_time_restrictions = false
blocked_categories = ["adult", "gambling", "violence"]
allowed_hours = "06:00-22:00"
weekend_schedule = "08:00-21:00"

[performance]
max_concurrent_queries = 1000
query_rate_limit = 100  # per second per client
memory_cleanup_interval = 300  # 5 minutes
cpu_throttle_threshold = 80